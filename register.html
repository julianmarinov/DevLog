<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400, 600' rel='stylesheet' type='text/css'>
    <link href='resources/css/style.css' rel='stylesheet' type='text/css'/>
    <title>Register</title>
    <!-- The following code uses JavaScript to include the header and footer -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Load the header
            fetch("header.html")
                .then(response => response.text())
                .then(data => document.getElementById("header").innerHTML = data)
                .catch(error => console.error('Error loading header:', error));

            // Load the footer
            fetch("footer.html")
                .then(response => response.text())
                .then(data => document.getElementById("footer").innerHTML = data)
                .catch(error => console.error('Error loading footer:', error));
        });
    </script>
</head>
<body>
    <div id="header"></div>
    <form id="login-form">
        <label>Name:<input type="text" name="Name" placeholder="Here goes your name"></label>
        <label>Email:<input type="email" name="Email" placeholder="Your email is mandatory"></label>
        <label>Message:<textarea name="message"></textarea></label>
        <button id="register-btn" class="btn-light" type="submit">Register ></button>
    </form>
</body>
</html>
